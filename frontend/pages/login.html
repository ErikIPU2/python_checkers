<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>

<body>

    <header>
        <nav class="black">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Login</a>
                <ul class="right ">
                    <li><a href="singup.html">Cadastrar</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="center-align">Login</h1>

            <div class="row">

                <div class="input-field col s6 offset-s3 center-align">
                    <input type="text" name="username" id="input-username">
                    <label for="input-username">Nome de Usuario</label>
                </div>

                <div class="input-field col s6 offset-s3 center-align">
                    <input type="password" name="password" id="input-password">
                    <label for="input-password">Senha</label>
                </div>

                <div class="input-field col s6 offset-s3 center-align">
                    <a class="waves-effect waves-light btn black" id="btn-login">
                        <i class="material-icons">send</i>
                        Logar
                    </a>
                </div>

            </div>
        </div>
    </main>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>

    <script type="text/javascript" src="../js/const.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>

</body>

</html>
